name: Run release-please

on:
  push: 
    branches: 
      - master

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: rust
          package-name: ${{ github.event.repository.name }}
          token: ${{ secrets.GH_SS_CLI_AUTH_TOKEN }}
